- pipeline:
    name: auto-merge
    description: |
      Changes that have been labeled as "auto-merge" will be approved
      by Zuul through this pipeline, and the label "mergeit" will be added,
      hence the change will be merged through the usual check and gate.
    success-message: Build succeeded (auto-merge pipeline).
    failure-message: |
      Build failed (auto-merge pipeline).
    manager: independent
    precedence: high
    post-review: True
    require:
      github.com:
        label: auto-merge
        open: True
        current-patchset: True
    trigger:
      github.com:
        - event: pull_request
          action: comment
          comment: (?i)^\s*reapprove\s*$
        - event: pull_request
          action: comment
          comment: (?i)^\s*remerge\s*$
        # Don't enable that, otherwise it'll trigger on it's own approval, and loop
        # - event: pull_request_review
        #   action: submitted
        #   state: approved
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: labeled
          label:
            - auto-merge
    success:
      github.com:
        status: "success"
        merge: false
        comment: false
        review: "approve"
        review-body: ""
        label: "mergeit"

- pipeline:
    name: wazo-check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    manager: independent
    trigger:
      github.com:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck
    start:
      github.com:
        status: 'pending'
        status-url: "https://zuul.wazo.community/zuul/t/local/status/change/{change.number},{change.patchset}"
        comment: false
    success:
      github.com:
        status: 'success'
        status-url: "https://zuul.wazo.community/zuul/t/local/buildset/{buildset.uuid}"
    failure:
      github.com:
        status: 'failure'
        status-url: "https://zuul.wazo.community/zuul/t/local/buildset/{buildset.uuid}"

- pipeline:
    name: wazo-gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    success-message: Build succeeded (gate pipeline).
    failure-message: |
      Build failed (gate pipeline).  For information on how to proceed, see
      http://docs.openstack.org/infra/manual/developers.html#automated-testing
    manager: dependent
    precedence: high
    post-review: True
    require:
      github.com:
        review:
          # Require an approval from user with write access (e.g. core-reviewer)
          - permission: write
            type: approved
        # Require label
        label: mergeit
        status: "(?i)^wazo-community-zuul.*:local/wazo-check:success$"
        open: True
        current-patchset: True
    trigger:
      github.com:
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: status
          status: "(?i)^wazo-community-zuul.*:local/wazo-check:success$"
        - event: pull_request
          action: labeled
          label:
            - mergeit
    start:
      github.com:
        status: 'pending'
        status-url: "https://zuul.wazo.community/zuul/t/local/status/change/{change.number},{change.patchset}"
        comment: false
    success:
      github.com:
        status: 'success'
        status-url: "https://zuul.wazo.community/zuul/t/local/buildset/{buildset.uuid}"
        merge: true
        comment: true
    failure:
      github.com:
        status: 'failure'
        status-url: "https://zuul.wazo.community/zuul/t/local/buildset/{buildset.uuid}"
        comment: true
    window-floor: 20
    window-increase-factor: 2
