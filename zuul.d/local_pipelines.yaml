- pipeline:
    name: auto-merge
    description: |
      Changes that have been labeled as "auto-merge" will be approved 
      by Zuul through this pipeline, and the label "mergeit" will be added, 
      hence the change will be merged through the usual check and gate.
    success-message: Build succeeded (auto-merge pipeline).
    failure-message: |
      Build failed (auto-merge pipeline).
    manager: independent
    precedence: high
    post-review: True
    require:
      github.com:
        label: auto-merge
        open: True
        current-patchset: True
    trigger:
      github.com:
        - event: pull_request
          action: comment
          comment: (?i)^\s*reapprove\s*$
        - event: pull_request
          action: comment
          comment: (?i)^\s*remerge\s*$
        # Don't enable that, otherwise it'll trigger on it's own approval, and loop
        # - event: pull_request_review
        #   action: submitted
        #   state: approved
        - event: pull_request_review
          action: dismissed
          state: request_changes                   
        - event: pull_request
          action: labeled
          label:
            - auto-merge
    success:
      github.com:
        status: "success"
        merge: false
        comment: false
        review: "approve"
        review-body: ""
        label: "mergeit"
