# This file is managed by ansible, do not edit directly
---
- job:
    name: base
    parent: null
    description: The base job.
    pre-run: playbooks/base/pre.yaml
    post-run:
      - playbooks/base/post.yaml
    roles:
      - zuul: wazo-platform/sf-jobs-production
      - zuul: zuul/zuul-jobs
    extra-vars:
      zuul_use_fetch_output: true
    timeout: 1800
    attempts: 3
    secrets:
      - site_sflogs
    nodeset:
      nodes:
        - name: pod-debian-10
          label: pod-centos-7

- semaphore:
    name: semaphore-config-update
    max: 1

- job:
    name: config-check
    parent: base
    final: true
    allowed-projects:
      - wazo-platform/sf-config-production
    description: Validate the config repo.
    run: playbooks/config/check.yaml
    post-run: playbooks/config/check-fetch-artifacts.yaml
    secrets:
      - service_user
    vars:
      zuul_log_url: "https://sf.production.wazo.cloud/logs"
      gateway_url: "https://sf.production.wazo.cloud"
      tenant_config: False
    nodeset:
      nodes: []

- job:
    name: config-update
    parent: base
    final: true
    allowed-projects:
      - wazo-platform/sf-config-production
    description: Deploy config repo update.
    run: playbooks/config/update.yaml
    secrets:
      - site_install_server
    semaphore: semaphore-config-update
    nodeset:
      nodes: []

- project:
    name: wazo-platform/sf-config-production
    check:
      jobs:
        - config-check
    gate:
      jobs:
        - config-check
    post:
      jobs:
        - config-update


- project:
    name: wazo-platform/sf-jobs-production
    check:
      jobs:
        - linters
    gate:
      jobs:
        - linters


- job:
    name: wait-for-changes-ahead
    parent: null
    timeout: 7200
    nodeset:
      nodes: []
    vars:
      zuul_web_url: "https://sf.production.wazo.cloud/zuul"
    description: |
      This job wait for the queue ahead to be empty.

      Responds to these variables:

      .. zuul:jobvar:: zuul_web_url

         The zuul web api url.

      .. zuul:jobvar:: wait_timeout
         :default: 120

         Wait timeout in minutes.

    run: playbooks/wait-for-changes-ahead.yaml
