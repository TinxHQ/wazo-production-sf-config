# This file is managed by ansible, do not edit directly
---
- pipeline:
    name: check
    description: |
      Newly uploaded patchsets enter this pipeline to receive an
      initial +/-1 Verified vote.
    manager: independent
    trigger:
      github.com:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck
    start:
      github.com:
        status: 'pending'
        status-url: "https://zuul.wazo.community/zuul/t/local/status/change/{change.number},{change.patchset}"
        comment: false
    success:
      github.com:
        status: 'success'
        status-url: "https://zuul.wazo.community/zuul/t/local/buildset/{buildset.uuid}"
    failure:
      github.com:
        status: 'failure'
        status-url: "https://zuul.wazo.community/zuul/t/local/buildset/{buildset.uuid}"

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    success-message: Build succeeded (gate pipeline).
    failure-message: |
      Build failed (gate pipeline).  For information on how to proceed, see
      http://docs.openstack.org/infra/manual/developers.html#automated-testing
    manager: dependent
    precedence: high
    post-review: True
    require:
      github.com:
        review:
          # Require an approval from user with write access (e.g. core-reviewer)
          # - permission: write
          #   type: approved
          # Require any approval - useful for auto-merge pipeline
          - type: approved
        # Require label
        label: mergeit
        status: "(?i)^wazo-community-zuul.*:local/check:success$"
        open: True
        current-patchset: True
    trigger:
      github.com:
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate\s*$
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: status
          status: "(?i)^wazo-community-zuul.*:local/check:success$"
        - event: pull_request
          action: labeled
          label:
            - mergeit
    start:
      github.com:
        status: 'pending'
        status-url: "https://zuul.wazo.community/zuul/t/local/status/change/{change.number},{change.patchset}"
        comment: false
    success:
      github.com:
        status: 'success'
        status-url: "https://zuul.wazo.community/zuul/t/local/buildset/{buildset.uuid}"
        merge: true
        comment: true
    failure:
      github.com:
        status: 'failure'
        status-url: "https://zuul.wazo.community/zuul/t/local/buildset/{buildset.uuid}"
        comment: true
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: post
    post-review: true
    description: This pipeline runs jobs that operate after each change is merged.
    manager: supercedent
    precedence: low
    trigger:
      github.com:
        - event: push
          ref: ^refs/heads/.*$
    failure:
      smtp:
        from: "zuul@zuul.wazo.community"
        to: "infra@wazo.io"
        subject: '[Zuul] Job failed in post pipeline: {change.project}'

- pipeline:
    name: pre-release
    description: When a commit is tagged with a pre-release tag, this pipeline runs jobs that publish archives and documentation.
    manager: independent
    precedence: high
    post-review: True
    trigger:
      github.com:
        - event: push
          ref: ^refs/tags/([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9alpha|beta|rc.-]+))?(?:\+([0-9a-zA-Z.-]+))?$
    failure:
      smtp:
        from: "zuul@zuul.wazo.community"
        to: "infra@wazo.io"
        subject: '[Zuul] Job failed in pre-release pipeline: {change.project}'

- pipeline:
    name: release
    post-review: true
    description: When a commit is tagged as a release, this pipeline runs jobs that publish archives and documentation.
    manager: independent
    precedence: high
    trigger:
      github.com:
        - event: push
          ref: ^refs/tags/([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9a-zA-Z.-]+))?(?:\+([0-9a-zA-Z.-]+))?$
    failure:
      smtp:
        from: "zuul@zuul.wazo.community"
        to: "infra@wazo.io"
        subject: '[Zuul] Job failed in release pipeline: {change.project}'

- pipeline:
    name: periodic
    post-review: true
    description: Jobs in this queue are triggered daily.
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '0 0 * * *'
    failure:
      smtp:
        from: "zuul@zuul.wazo.community"
        to: "infra@wazo.io"
        subject: '[Zuul] Job failed in periodic pipeline: {change.project}'

- pipeline:
    name: experimental
    description: On-demand pipeline for requesting a run against a set of jobs that are not yet gating. Leave review comment of "check experimental" to run jobs in this pipeline.
    success-message: Build succeeded (experimental pipeline).
    failure-message: Build failed (experimental pipeline).
    manager: independent
    precedence: normal
    trigger:
      github.com:
        - event: pull_request
          action: comment
          comment: (?i)^\s*check experimental\s*$
    success:
      github.com: {}
    failure:
      github.com: {}

- pipeline:
    name: merge-check
    description: >
      Each time a change merges, this pipeline verifies that all open changes
      on the same project are still mergeable.
    failure-message: Build failed (merge-check pipeline).
    manager: independent
    ignore-dependencies: true
    precedence: low
    trigger: {}
